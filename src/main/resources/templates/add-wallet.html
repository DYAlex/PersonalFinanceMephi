<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Добавить кошелек</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('body').addClass('loaded');
      $('a').on('click', function(e) {
        e.preventDefault();
        var link = $(this).attr('href');
        $('body').removeClass('loaded');
        setTimeout(function() {
          window.location.href = link;
        }, 500);
      });
    });
  </script>
</head>
<body>
<div class="container">
  <h1 class="mt-5 form-heading">Добавить кошелек</h1>
  <form action="#" th:action="@{/saveWallet}" th:object="${wallet}" method="post" class="mt-3">
    <div class="form-group">
      <label for="name">Название:</label>
      <input type="text" id="name" name="name" th:field="*{name}" class="form-control">
    </div>
    <div class="form-group">
      <label for="balance">Баланс:</label>
      <input type="text" id="balance" name="balance" th:field="*{balance}" class="form-control">
    </div>
    <input type="hidden" name="user" th:field="*{user}" th:value="${wallet.user}">
    <button type="submit" class="btn btn-success">Сохранить</button>
  </form>
</div>
</body>
</html>
