<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Add Expense</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('body').addClass('loaded');
      $('a').on('click', function(e) {
        e.preventDefault();
        var link = $(this).attr('href');
        $('body').removeClass('loaded');
        setTimeout(function() {
          window.location.href = link;
        }, 500);
      });
    });
  </script>
</head>
<body>
<div class="container">
  <h1 class="mt-5 form-heading">Add Expense</h1>
  <form action="#" th:action="@{/saveExpense}" th:object="${expense}" method="post" class="mt-3">
    <div class="form-group">
      <label for="wallet">Кошелек:</label>
      <input type="text" id="wallet" name="wallet" th:field="*{wallet}" class="form-control">
    </div>
    <div class="form-group">
      <label for="category">Категория:</label>
      <input type="text" id="category" name="category" th:field="*{category}" class="form-control">
    </div>
    <div class="form-group">
      <label for="amount">Сумма:</label>
      <input type="text" id="amount" name="amount" th:field="*{amount}" class="form-control">
    </div>
    <div class="form-group">
      <label for="date">Дата:</label>
      <input type="text" id="date" name="date" th:field="*{date}" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Сохранить</button>
  </form>
</div>
</body>
</html>
