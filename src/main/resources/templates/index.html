<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Личные финансы</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('body').addClass('loaded');
            $('a').on('click', function (e) {
                e.preventDefault();
                var link = $(this).attr('href');
                $('body').removeClass('loaded');
                setTimeout(function () {
                    window.location.href = link;
                }, 500);
            });
        });
    </script>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Личные финансы</h1>
    <div class="row">
        <h3>Кошельки</h3>
        <p><a class="btn btn-primary btn-sm" th:href="@{/addWallet}">
            <i class="fa-solid fa-plus"></i>
        </a>
        </p>
        <br />
        <div class="col-md-6" th:each="wallet : ${wallets}">
            <div class="card" th:text="${wallet.name}"></div>
            <div class="card" th:text="${wallet.balance}"></div>
            <div class="card" th:each=" limit : ${wallet.limits}">
                <div class="card-body" th:text="${limit.category}"></div>
                <div class="card-body" th:text="${limit.value}"></div>
            </div>
            <p><a class="btn btn-primary btn-sm" th:href="@{/editWallet/{id}(id=${wallet.id})}">
                <i class="fas fa-pencil-alt"></i>
            </a>
            </p>
        </div>
    </div>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Кошелек</th>
            <th>Категория</th>
            <th>Сумма</th>
            <th>Дата</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="expense : ${expenses}">
            <td th:text="${expense.id}">1</td>
            <td th:text="${expense.wallet}">Кошелек</td>
            <td th:text="${expense.category}">Категория</td>
            <td th:text="${expense.amount}">Сумма</td>
            <td th:text="${expense.date}">Дата</td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/editExpense/{id}(id=${expense.id})}">
                    <i class="fas fa-pencil-alt"></i>
                </a>
                <a class="btn btn-danger btn-sm" th:href="@{/deleteExpense/{id}(id=${expense.id})}"
                   onclick="return confirm('Вы уверены, что хотите удалить запись?');">
                    <i class="fas fa-trash-alt"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <h2>Total: <span th:text="${totalAmount}">0.00</span></h2>
    <a class="btn btn-success mt-3" href="/addExpense">Добавить запись</a>
</div>
</body>
</html>
